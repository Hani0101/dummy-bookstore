<div class="container bookshelf">
        <div class="book" *ngFor="let id of bookIds">
            <img
                [src]="getDefaultSrc(id)"
                [srcset]="getSrcSet(id)"
                width="300"
                height="200"
                sizes="(max-width: 600px) 150px, (max-width: 900px) 200px, 300px"
                [alt]="'Book ' + id"
                loading="eager"
                fetchpriority="high"
            />

        </div>
</div>
